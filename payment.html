    <style>

            color: brown;

<body>
    <form action ="">
        <h1 style = "color:blue; font-size:60px ;" >Payment form</h1>
        <h1 style = "color:red;"> contact information</h1>
        <p>NAME :* <input type = "text" name ="name" required></p>

            <input type="radio" name="gender" id="">transgender

            </select>

        <p>
            Card Number : <input type="number" name ="card_number" id="card_number">

        <p>
